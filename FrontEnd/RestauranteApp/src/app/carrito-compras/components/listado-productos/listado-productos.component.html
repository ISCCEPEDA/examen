<p-card>
    <p-dataView #dv [value]="products" [paginator]="true" [rows]="9" layout="grid">
    <ng-template pTemplate="header">
        <div class="flex flex-column flex-row justify-content-between">
            <h2>{{menu}}</h2>
        </div>
    </ng-template>
    <ng-template let-product pTemplate="gridItem">
        <div class="col-4">
            <div class="product-grid-item card">
                <div class="product-grid-item-content">                    
                    <div class="product-name">{{product.nombrePlatillo}}</div>
                    <div class="product-description">{{product.ingredientes}}</div>                    
                </div>
                <div class="product-grid-item-bottom">
                    <span class="product-price">${{product.precio}}</span>
                    <p-button icon="pi pi-shopping-cart"
                    (click)="cargarAlCarrito(product.precio)"></p-button>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataView>
<p-card>
    TOTAL: {{total|currency}}
</p-card>
</p-card>
